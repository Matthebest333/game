<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Get some cash!</h1>

    <div id="moneyPerSecondBox"><span id="moneyPerSecondText">1</span> dollars per second</div>
    <div id="moneyPerClickBox"><span id="moneyPerClick">1</span> dollars per click</div>

    <div id="game">
    <div class="containerLeft">
        <div class="moneyDiv">
            <span id="oneDollar">One dollar bill = </span>
            <button id="costOneDollar">2$</button>
        </div>
        <div class="moneyDiv">
            <span id="twoDollar">Two dollar bill = </span>
            <button id="costTwoDollar">4$</button>
        </div>
        <div class="moneyDiv">
            <span id="fiveDollar">Five dollar bill = </span>
            <button id="costFiveDollar">10$</button>
        </div>
    </div>
  
    <div class="containerMiddle">
        <div id="totalMoney">0</div>
    </div>

    <div class="containerRight">
        <span>Add amount of money per click:</span>
        <button id="costClickMoney">1$</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
